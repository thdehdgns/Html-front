<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="logo-bar">
        <a class="logo" href="index.html">Staem</a>
    </header>
    <main class="page">
        <section class="auth-card">
            <h1>Login</h1>
            <p class="subtext">계정에 로그인하세요.</p>
            <form class="login-form">
                <label for="loginId">이메일 또는 사용자명</label>
                <input id="loginId" type="text" name="loginId" placeholder="you@example.com" autocomplete="username">

                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password">

                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" name="remember" checked>
                        <span>로그인 상태 유지</span>
                    </label>
                    <a class="text-link" href="#">비밀번호 찾기</a>
                </div>

                <button type="button" class="primary-btn">로그인</button>
            </form>
            <div class="footer">
                <span>계정이 없나요?</span>
                <a class="text-link" href="#">회원가입</a>
            </div>
        </section>
    </main>
</body>
</html>
