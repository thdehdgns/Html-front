<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main2</title>
    <link rel="stylesheet" href="Main2.css">
</head>
<body>
    <nav>
        <div onmousedown="Main1page()" class="button">
            <p>Staem</p>
        </div>
    </nav>
    <header>
        <button id="prevBtn" class="slider-btn" aria-label="Previous slide">&lt;</button>
        <div class="image-box">
            <img id="headimg" src="" alt="slide image">
        </div>
        <button id="nextBtn" class="slider-btn" aria-label="Next slide">&gt;</button>
    </header>
    <main class="info-section">
        <article class="info-card">
            <h2>추천게임 목록</h2>
            <p>제작중</p>
        </article>
        <article class="account-card">
            <a class="account-title" href="login.html">Login</a>
            <div class="account-links">
                <a class="text-link" href="#">회원가입</a>
                <span class="divider">|</span>
                <a class="text-link" href="#">비밀번호 찾기</a>
            </div>
        </article>
    </main>
    <section class="content-area">
        <div class="content-inner">
            <div class="gallery-grid">
                <a class="gallery-link" href="gamepage.html">
                    <div class="gallery-item">
                        <img src="image/ori.jpg" alt="gallery item">
                        <div class="game-caption">Ori and the Blind Forest</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html">
                    <div class="gallery-item">
                        <img src="image/silksong.png" alt="gallery item">
                        <div class="game-caption">Hollow Knight: Silksong</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html">
                    <div class="gallery-item">
                        <img src="image/minecraft.png" alt="gallery item">
                        <div class="game-caption">Minecraft</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html">
                    <div class="gallery-item">
                        <img src="image/little.webp" alt="gallery item">
                        <div class="game-caption"> Little Nightmares</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html">
                    <div class="gallery-item">
                        <img src="image/STARDEWVALLEY.jpg" alt="gallery item">
                        <div class="game-caption">STARDEWVALLEY</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html">
                    <div class="gallery-item">
                        <img src="image/FallGuys.webp" alt="gallery item">
                        <div class="game-caption">Fall Guys</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html">
                    <div class="gallery-item">
                        <img src="image/Terraria.webp" alt="gallery item">
                        <div class="game-caption">Terraria</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html">
                    <div class="gallery-item">
                        <img src="image/monster.jpg" alt="gallery item">
                        <div class="game-caption">Monster Hunter Wilds</div>
                    </div>
                </a>
            </div>
        </div>
    </section>
<script src="Script.js"></script>
