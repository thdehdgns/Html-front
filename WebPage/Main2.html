<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main2</title>
    <link rel="stylesheet" href="Main2.css">
</head>
<body>
    <nav>
        <div onmousedown="Main1page()" class="button">
            <p>Staem</p>
        </div>
        <div onmousedown="openPopupcart()" class="cart">
            <p>장바구니</p>
        </div>
    </nav>
    <header>
        <button id="prevBtn" class="slider-btn" aria-label="Previous slide">&lt;</button>
        <div class="image-box">
            <img id="headimg" src="" alt="slide image">
        </div>
        <button id="nextBtn" class="slider-btn" aria-label="Next slide">&gt;</button>
    </header>
    <main class="info-section">
        <article class="info-card">
            <h2>추천 게임</h2>
            <div class="rec-slider">
                <button id="recPrev" class="rec-btn" aria-label="Previous games">&lt;</button>
                <div class="rec-track">
                    <div class="rec-slot">
                        <img src="" alt="">
                        <div class="rec-info">
                            <p class="rec-name"></p>
                            <p class="rec-price"></p>
                        </div>
                    </div>
                    <div class="rec-slot">
                        <img src="" alt="">
                        <div class="rec-info">
                            <p class="rec-name"></p>
                            <p class="rec-price"></p>
                        </div>
                    </div>
                </div>
                <button id="recNext" class="rec-btn" aria-label="Next games">&gt;</button>
            </div>
        </article>
        <article class="account-card">
            <a class="account-btn primary" onclick="openPopup()">Login</a>
            <div class="account-actions">
                <a class="account-btn secondary" href="#">회원가입</a>
                <a class="account-btn secondary" href="#">비밀번호 찾기</a>
            </div>
        </article>
    </main>
    <div class="content-title">
        <h2>게임목록</h2>
    </div>
    <section class="content-area">
        <div class="content-inner">
            <div class="gallery-grid">
                <a class="gallery-link" href="gamepage.html" data-game-index="0">
                    <div class="gallery-item">
                        <img src="image/ori.jpg" alt="gallery item">
                        <div class="game-caption">Ori and the Blind Forest</div>
                        <div class="game-tags">#플랫폼 #인기게임</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html" data-game-index="1">
                    <div class="gallery-item">
                        <img src="image/silksong.png" alt="gallery item">
                        <div class="game-caption">Hollow Knight: Silksong</div>
                        <div class="game-tags">#메트로배니아 #인기게임</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html" data-game-index="2">
                    <div class="gallery-item">
                        <img src="image/minecraft.png" alt="gallery item">
                        <div class="game-caption">Minecraft</div>
                        <div class="game-tags">#샌드박스 #크리에이티브</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html" data-game-index="3">
                    <div class="gallery-item">
                        <img src="image/little.webp" alt="gallery item">
                        <div class="game-caption"> Little Nightmares</div>
                        <div class="game-tags">#호러 #퍼즐</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html" data-game-index="4">
                    <div class="gallery-item">
                        <img src="image/STARDEWVALLEY.jpg" alt="gallery item">
                        <div class="game-caption">STARDEWVALLEY</div>
                        <div class="game-tags">#농장 #힐링</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html" data-game-index="5">
                    <div class="gallery-item">
                        <img src="image/FallGuys.webp" alt="gallery item">
                        <div class="game-caption">Fall Guys</div>
                        <div class="game-tags">#파티 #멀티플레이</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html" data-game-index="6">
                    <div class="gallery-item">
                        <img src="image/Terraria.webp" alt="gallery item">
                        <div class="game-caption">Terraria</div>
                        <div class="game-tags">#탐험 #크래프팅</div>
                    </div>
                </a>
                <a class="gallery-link" href="gamepage.html" data-game-index="7">
                    <div class="gallery-item">
                        <img src="image/monster.jpg" alt="gallery item">
                        <div class="game-caption">Monster Hunter Wilds</div>
                        <div class="game-tags">#헌팅액션 #멀티플레이</div>
                    </div>
                </a>
            </div>
        </div>
    </section>
<script src="Script.js"></script> 
</body>
</html>
